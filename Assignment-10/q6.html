<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Layered Image Gallery</h1>
    <div class="image-container">
        <img src="https://images.pexels.com/photos/2325447/pexels-photo-2325447.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="image" onclick="bringToFront(1)" id="image1">
        <img src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="image" onclick="bringToFront(2)" id="image2">
        <img src="https://images.pexels.com/photos/250591/pexels-photo-250591.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="image" onclick="bringToFront(3)" id="image3">
    </div>

    <script>
        function bringToFront(imageNum) {
            const images = document.querySelectorAll('.image');
            images.forEach((img, index) => {
                img.style.zIndex = (index + 1 === imageNum) ? 2 : 1;
            });
        }
    </script>
</body>
</html>
