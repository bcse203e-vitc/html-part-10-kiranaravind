<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Character Counter</title>
</head>
<body>
    
    <textarea id="textarea" rows="5" cols="40" placeholder="type here"></textarea>
    <div>
        <p>Character Count: <span id="charCount">0</span></p>
        <p>Word Count: <span id="wordCount">0</span></p>
    </div>

    <script>
        const textarea = document.getElementById('textarea');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');

        textarea.addEventListener('input', () => {
            const text = textarea.value;
            charCount.textContent = text.length;
            wordCount.textContent = text.trim().split(/\s+/).filter(Boolean).length;

            if (text.length > 200) {
                alert("You've exceeded the 200 character limit!");
            }
        });
    </script>
</body>
</html>
